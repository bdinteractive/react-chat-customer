<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fan's Love [ChatWith]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <style>
        .body {
            font-family: 'Source Sans Pro', sans-serif;
        }
        .navbar-default {
            background-color: #134579;
            border-color: #134579;
        }
        .navbar-default .navbar-nav>li>a {
            color: #f5f5f5;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .navbar-default .navbar-nav>li>a:focus, .navbar-default .navbar-nav>li>a:hover {
            color: #fcf8e3;
            background-color: transparent;
            text-decoration: underline;
        }
        .header {
            border-radius: 4px;
            background-color: #73bcf9;
            padding: 20px;
            margin-bottom: 20px;
        }
        .header--primary {
            background-color: #134579;
        }
        .header__title {
            color: white;
            text-transform: uppercase;
            font-size: 14px;
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .header__image {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            margin-top: 20px;
            border-radius: 20px;
            border-top-left-radius: 0;
            background-color: white;
            display: inline-block;
        }
        .category {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .category__item {
            list-style: none;
            margin-bottom: 10px;
            background-color: #f7527c;
            border-radius: 20px;
            border-top-left-radius: 0;
        }
        .category__item:nth-child(2) {
            background-color: #45a4f4;
        }
        .category__item:nth-child(3) {
            background-color: #99c548;
        }
        .category__link {
            padding: 20px 40px;
            display: block;
            text-transform: uppercase;
            color: white;
        }
        .category__link:hover {
            color: white;
        }
        .images {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .images__item {
            list-style: none;
            width: 100px;
            display: inline-block;
            margin-right: 20px;
            text-align: center;
        }
        .images__image {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            margin-top: 20px;
            border-radius: 20px;
            border-top-left-radius: 0;
            background-color: grey;
            display: inline-block;
        }
        .images__link {

        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="/app/bundle.js"></script>
</body>
</html>
